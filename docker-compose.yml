version: '2.3'
services:
  back:
    build: .
    volumes:
    - ./server:/usr/src/app
    restart: always
    environment:
      - MODE=prod
    ports:
      - 8080:8080
    depends_on:
      - db
  db:
    restart: always
    image: postgres:latest
    volumes:
      - ./db/:/docker-entrypoint-initdb.d/
    ports:
      - 5432
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: toystore
      POSTGRES_DB: toystore